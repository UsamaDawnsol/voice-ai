<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice AI Floating Widget</title>
    <style>
        /* Widget Styles */
        #voice-ai-widget {
            position: fixed;
            right: 20px;
            bottom: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            cursor: pointer;
            z-index: 999999;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            border: none;
            animation: pulse 2s infinite;
        }

        #voice-ai-widget:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(0,0,0,0.25);
        }

        #voice-ai-widget .icon {
            font-size: 24px;
            color: white;
            user-select: none;
        }

        /* Modal Styles */
        #voice-ai-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000000;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            animation: slideIn 0.3s ease;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #666;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: #f0f0f0;
            color: #333;
        }

        .chat-header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .chat-header h2 {
            margin: 0 0 10px 0;
            color: #333;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 24px;
            font-weight: 600;
        }

        .chat-header p {
            margin: 0;
            color: #666;
            font-size: 14px;
        }

        #chat-messages {
            min-height: 250px;
            max-height: 350px;
            overflow-y: auto;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }

        .message.user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.ai {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .input-container {
            display: flex;
            gap: 12px;
            margin-bottom: 15px;
        }

        #chat-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        #chat-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #send-btn {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        #send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .voice-container {
            text-align: center;
        }

        #voice-btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        #voice-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        #voice-btn.listening {
            background: linear-gradient(135deg, #dc3545 0%, #e74c3c 100%);
            animation: pulse 1s infinite;
        }

        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .modal-content {
                width: 95%;
                padding: 20px;
                margin: 10px;
            }
            
            #voice-ai-widget {
                width: 50px;
                height: 50px;
                right: 15px;
                bottom: 15px;
            }
            
            #voice-ai-widget .icon {
                font-size: 20px;
            }
        }

        /* Scrollbar Styling */
        #chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        #chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        #chat-messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 10px;
        }

        #chat-messages::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <!-- Floating Widget Button -->
    <div id="voice-ai-widget">
        <div class="icon">ðŸŽ¤</div>
    </div>

    <!-- Modal -->
    <div id="voice-ai-modal">
        <div class="modal-content">
            <button class="close-btn" id="close-btn">Ã—</button>
            
            <div class="chat-header">
                <h2>ðŸŽ¤ Voice AI Assistant</h2>
                <p>Ask me anything! I'm here to help you.</p>
            </div>
            
            <div id="chat-messages">
                <div class="message ai">
                    ðŸ‘‹ Hello! I'm your Voice AI assistant. How can I help you today?
                </div>
            </div>
            
            <div class="input-container">
                <input type="text" id="chat-input" placeholder="Type your message here..." />
                <button id="send-btn">Send</button>
            </div>
            
            <div class="voice-container">
                <button id="voice-btn">
                    ðŸŽ¤ Voice Input
                </button>
            </div>
        </div>
    </div>

    <script>
        // Widget Configuration
        const config = {
            backgroundColor: '#667eea',
            iconColor: '#ffffff',
            position: 'right',
            enabled: true
        };

        // DOM Elements
        const widget = document.getElementById('voice-ai-widget');
        const modal = document.getElementById('voice-ai-modal');
        const closeBtn = document.getElementById('close-btn');
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const voiceBtn = document.getElementById('voice-btn');

        // Widget Click Event
        widget.addEventListener('click', function() {
            modal.style.display = 'flex';
            chatInput.focus();
        });

        // Close Modal Events
        closeBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                closeModal();
            }
        });

        // Close Modal Function
        function closeModal() {
            modal.style.display = 'none';
        }

        // Add Message Function
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Send Message Function
        function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;
            
            addMessage(message, true);
            chatInput.value = '';
            
            // Simulate AI Response
            setTimeout(() => {
                const responses = [
                    "That's a great question! Let me help you with that.",
                    "I understand what you're looking for. Here's what I can tell you...",
                    "Thanks for asking! Based on your question, I'd suggest...",
                    "I'm here to help! Could you provide a bit more detail?",
                    "That's interesting! Let me think about the best way to assist you.",
                    "I'd be happy to help you with that. Here's what I know...",
                    "Great question! Let me provide you with some helpful information.",
                    "I understand your concern. Here's what I can recommend..."
                ];
                const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                addMessage(randomResponse);
            }, 1000 + Math.random() * 1000);
        }

        // Send Button Event
        sendBtn.addEventListener('click', sendMessage);

        // Enter Key Event
        chatInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Voice Input Functionality
        voiceBtn.addEventListener('click', function() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                const recognition = new SpeechRecognition();
                
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'en-US';
                
                recognition.onstart = function() {
                    voiceBtn.textContent = 'ðŸŽ¤ Listening...';
                    voiceBtn.classList.add('listening');
                };
                
                recognition.onresult = function(event) {
                    const transcript = event.results[0][0].transcript;
                    chatInput.value = transcript;
                    sendMessage();
                };
                
                recognition.onend = function() {
                    voiceBtn.textContent = 'ðŸŽ¤ Voice Input';
                    voiceBtn.classList.remove('listening');
                };
                
                recognition.onerror = function(event) {
                    console.error('Speech recognition error:', event.error);
                    voiceBtn.textContent = 'ðŸŽ¤ Voice Input';
                    voiceBtn.classList.remove('listening');
                    addMessage('Sorry, there was an error with voice recognition. Please try typing your message.');
                };
                
                recognition.start();
            } else {
                addMessage('Sorry, speech recognition is not supported in your browser. Please use the text input instead.');
            }
        });

        // Keyboard Shortcuts
        document.addEventListener('keydown', function(e) {
            // Escape key to close modal
            if (e.key === 'Escape' && modal.style.display === 'flex') {
                closeModal();
            }
        });

        // Auto-focus input when modal opens
        modal.addEventListener('animationend', function() {
            if (modal.style.display === 'flex') {
                chatInput.focus();
            }
        });

        // Welcome message after a delay
        setTimeout(() => {
            if (chatMessages.children.length === 1) {
                addMessage("ðŸ’¡ Tip: You can use voice input by clicking the microphone button!");
            }
        }, 3000);
    </script>
</body>
</html>
